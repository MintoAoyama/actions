name: Push

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  push:
    
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo

    steps:
        
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1        
        
    - name: echo
      run: |
        ls -all
